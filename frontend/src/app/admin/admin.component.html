<div class="admin-container">
    <!-- Header with Logout Button -->
    <div class="header">
      <h1>Admin Panel</h1>
      <button (click)="logout()" class="logout-button">Logout</button>
    </div>
  
    <!-- Description -->
    <p class="description">
      This form is used to store any product incidents and their resolutions. Please enter your data responsibly and accurately.
    </p>
  
    <!-- Form -->
    <form (ngSubmit)="submitForm(incidentForm)" #incidentForm="ngForm">
      <div class="form-group">
        <label for="incident">Incident:</label>
        <input type="text" id="incident" [(ngModel)]="incident" name="incident" required #incidentInput="ngModel">
        <div *ngIf="incidentInput.invalid && incidentInput.touched" class="error-message">
          Incident is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="impact">Impact:</label>
        <input type="text" id="impact" [(ngModel)]="impact" name="impact" required #impactInput="ngModel">
        <div *ngIf="impactInput.invalid && impactInput.touched" class="error-message">
          Impact is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="resolution">Resolution:</label>
        <textarea id="resolution" [(ngModel)]="resolution" name="resolution" rows="4" required #resolutionInput="ngModel"></textarea>
        <div *ngIf="resolutionInput.invalid && resolutionInput.touched" class="error-message">
          Resolution is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="incidentForm.invalid">Submit</button>
    </form>
  </div>
